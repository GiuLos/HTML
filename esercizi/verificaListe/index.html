  <h1>Ricetta carbonara</h1>
  <ol> 
    <li>Porta a ebollizione una pentola d'acqua salata per cuocere la pasta.
      <li>In una ciotola, sbatti le uova con il pecorino grattugiato e un pizzico di pepe.
         <li>Taglia il guanciale a cubetti e fallo rosolare in una padella finche diventa croccante.
           <li>Cuoci la pasta e scolala al dente, conservando un po' dell'acqua di cottura.
    </li>
  </ol>
  <h2>Lista ingredienti pizza margherita</h2>
   <ul> 
    <li>500 g di farina
      <li>300 ml di acqua
         <li>10 g di sale
           <li>5 g di lievito di birra
             <li>200 g di salsa di pomodoro
    </li>
  </ul>
